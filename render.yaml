services:
  - type: web
    name: marvel-23
    runtime: python
    buildCommand: bash build.sh
    startCommand: cd backend && python main.py
    disk:
      name: marvel-data
      mountPath: /data
      sizeGB: 1
    envVars:
      - key: PORT
        value: "10000"
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: NODE_VERSION
        value: "20"
      - key: DATA_DIR
        value: /data
